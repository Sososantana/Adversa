<!DOCTYPE html>
<html lang="en">

<head>
  <title style="color: black">Adversa</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the webpage */
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Set a light background color */
    }

    header {
      background-color: #33ff33; /* Neon green background color */
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
      /* Add a cool design on the banner */
      background-image: linear-gradient(to bottom, #ffffff, #33ff33);
      border-bottom: 2px solid #555;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      /* Add a cool color scheme for the title */
      color: #000000; /* Black color */
      position: relative;
      animation-name: floatName;
      animation-duration: 5s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
      animation-iteration-count: 1;
    }

    main {
      margin: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Add a cool design on the banner on top and bottom of page */
    header:before,
    header:after,
    footer:before,
    footer:after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 10px;
      background-image: linear-gradient(to right, #ffffff, #33ff33, #ffffff); /* Neon green gradient */
    }

    header:before {
      top: -10px;
    }

    header:after {
      bottom: -10px;
    }

    footer:before {
      top: -10px;
    }

    footer:after {
      bottom: -10px;
    }

    @keyframes floatName {
      0% {
        font-size: 24px;
      }

      50% {
        font-size: 36px;
      }

      100% {
        font-size: 24px;
      }
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .image-container img {
      max-width: 300px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Adversa</h1>
    <nav>
      <a href="Adversa/page2.html">About</a>
      <a href="Adversa/page4.html">Profile</a>

      <a href="Adversa/page.html">Backup Options</a>
      <a href="Adversa/page6.html">Connecting</a>
    </nav>
  </header>

</html>
